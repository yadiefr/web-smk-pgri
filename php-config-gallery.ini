; PHP Configuration Override for Gallery Uploads
; Place this in your PHP INI directory or use as reference

[PHP]
upload_max_filesize = 8M
post_max_size = 4000M
max_file_uploads = 500
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000

; File upload settings
file_uploads = On

; Additional settings for better performance
output_buffering = 4096
max_execution_time = 300
